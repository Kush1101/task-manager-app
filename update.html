{% extends 'base.html' %}

{% block head %}
<title>
    TaskMaster
</title>
{% endblock %}

{% block body %}

<div class = "content">
    <h1 style = "text-align: center;">
        Update Task
    </h1>
    
    <form action="/update/{{task.id}}" method="POST">
        <input type = "text" name = "Content" id = "Content" value="{{task.content}}">
        <input type = "submit" value = "Update Task">
    </form>
</div>

{% endblock %}
